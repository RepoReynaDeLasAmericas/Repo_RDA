<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba - Estilo ISTRA</title>
    <style>
        /* Paleta de colores ISTRA */
        :root {
            --azul-istra: #1a237e; /* Azul institucional */
            --rojo-istra: #d32f2f; /* Rojo de acento */
            --blanco: #ffffff;
            --gris-fondo: #f4f4f9;
            --texto: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gris-fondo);
            color: var(--texto);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: var(--azul-istra);
            color: var(--blanco);
            width: 100%;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid var(--rojo-istra);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            background-color: var(--blanco);
            width: 90%;
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--azul-istra);
            border-left: 5px solid var(--rojo-istra);
            padding-left: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho */
        }

        button {
            background-color: var(--azul-istra);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--rojo-istra);
        }

        footer {
            margin-top: 50px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Simulador de Registro ISTRA</h1>
    </header>

    <div class="container">
        <h2>Formulario de Contacto</h2>
        <p>Por favor, completa tus datos para la prueba de interfaz.</p>
        
        <form action="#">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="usuario@ejemplo.com" required>
            </div>

            <div class="form
